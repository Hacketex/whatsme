<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="push-notifications.js"></script> <!-- Your push notifications -->
    <script defer src="service-worker.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #message-input { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <button id="enable-notifications">Enable Notifications</button>
    <script src="/push-notifications.js"></script>
    <p>Logged in as: <span id="username"></span></p>
    <button onclick="logout()">Logout</button>
    <div id="messages"></div>
    <input id="message-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
    
    <script>
        const socket = io();

        // Check if the user is logged in
        const userId = localStorage.getItem('userId');
        const username = localStorage.getItem('username');

        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');


        // Send message to server with username
        sendButton.addEventListener('click', () => {
            const message = {
                userId,
                username,
                content: messageInput.value
            };
            socket.emit('message', message);
            messageInput.value = '';
        });

        // Receive message from server
        socket.on('message', (msg) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${msg.username}: ${msg.text}`;
            messages.appendChild(messageElement);
        });

        // Logout function
        function logout() {
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
