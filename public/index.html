<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="push-notifications.js"></script> <!-- Your push notifications -->
    <script defer src="service-worker.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-section">
                <img src="profile.jpg" alt="Profile Picture" id="profile-pic">
                <div class="user-info">
                    <p id="username-display">John Doe</p>
                    <p id="last-seen">Last seen at 10:45 AM</p>
                </div>
            </div>
            <button id="enable-notifications" class="notification-button">Enable Notifications</button>
        </div>

        <div id="messages-container" class="chat-messages"></div>
        <p id="typing-indicator" style="display: none;">Someone is typing...</p>

        <div class="chat-footer">
            <form id="send-message-form">
                <input type="text" id="message-input" placeholder="Type a message" />
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>        
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>

    <script>
        // const socket = io();
        const socket = io({
            reconnectionAttempts: Infinity,
            timeout: 10000,
        });
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendMessageForm = document.getElementById('send-message-form');
        const typingIndicator = document.getElementById('typing-indicator');
        const username = localStorage.getItem('username') || 'Anonymous';
        const loggedInUserId = localStorage.getItem('userId');
    
        document.getElementById('username-display').textContent = username;

        // Now you can use `socket` to handle events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('connect_error', (error) => {
            console.log('Connection failed:', error);
        });
    
        // Fetch and display old messages when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUserId = localStorage.getItem('userId') || 'Anonymous'; // The logged-in user's ID
            let chatPartnerId;
            let chatPartnerName;
    
            // Set chat partner ID and name dynamically based on the logged-in user
            if (loggedInUserId == 9) {
                chatPartnerId = 10;  // Jaanvi's ID if Pratik is logged in
                chatPartnerName = 'Jaanvi';
            } else if (loggedInUserId == 10) {
                chatPartnerId = 9;  // Pratik's ID if Jaanvi is logged in
                chatPartnerName = 'Pratik';
            }
    
            fetch(`/messages/${loggedInUserId}/${chatPartnerId}`)
                .then(res => res.json())
                .then(messages => {
                    messagesContainer.innerHTML = ''; // Clear the container before adding messages

                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');

                        let sender = (msg.sender_id == loggedInUserId) ? 'You' : (chatPartnerName || 'Unknown');

                        let messageContent = '';
                        if (msg.content_type === 'text') {
                            messageContent = `<strong>${sender}</strong>: ${msg.content}`;
                        } else if (msg.content_type === 'image') {
                            messageContent = `<strong>${sender}</strong>: <br><img src="${msg.file_path}" alt="Image" style="max-width: 300px;">`;
                        } else if (msg.content_type === 'file') {
                            messageContent = `<strong>${sender}</strong>: <br><a href="${msg.file_path}" target="_blank">Download file</a>`;
                        }

                        messageElement.innerHTML = `${messageContent}<br><span class="timestamp">${new Date(msg.timestamp).toLocaleString()}</span>`;
                        messagesContainer.appendChild(messageElement);
                    });

                    // Auto-scroll to the bottom after loading messages
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        });
    
        // Send a message via the form submission
        sendMessageForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload on form submit

            const messageText = messageInput.value.trim(); // Get the message text from the input field
            if (messageText === '') return; // Don't send empty messages

            const newMessage = {
                sender_id: loggedInUserId,
                receiver_id: (loggedInUserId == 9) ? 10 : 9, // Define chat partner dynamically
                content: messageText,
                content_type: 'text',
                timestamp: new Date().toISOString() // Get the current time in ISO format
            };

            // Send the message to the server via POST request
            fetch(`/send-message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMessage) // Send the message object as JSON
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => { throw new Error(text); }); // Log the raw text response
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        // Clear the input field after sending
                        messageInput.value = '';
                    } else {
                        console.error('Error sending message:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
        });

        async function getUserNameById(userId) {
            try {
                const response = await fetch(`/get-username?id=${userId}`);
                
                if (!response.ok) {
                    throw new Error(`Error fetching username: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data.username;
            } catch (error) {
                console.error("Failed to get username:", error);
            }
        }
    
        socket.on('message', async (msg) => {
            // Avoid duplicate "You" messages
            const isSender = msg.sender_id === loggedInUserId;
            const sender = isSender ? 'You' : await getUserNameById(msg.sender_id);

            const messageContent = `<strong>${sender}</strong>: ${msg.content}`;
            const timestamp = new Date(msg.timestamp).toLocaleString();

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `${messageContent}<br><span class="timestamp">${timestamp}</span>`;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the bottom
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing', username);
        });
    
        socket.on('typing', (user) => {
            typingIndicator.textContent = `${user} is typing...`;
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 2000);
        });
    
        // Logout function
        function logout() {
            localStorage.removeItem('username');
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
    
</body>

</html>
