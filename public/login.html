<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Socket.io client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
    <p id="error" style="color: red;"></p>

    <script src="/public/push-notifications.js"></script>
    <script src="/public/service-worker.js"></script>

    <script>
        // Initialize Socket.io connection
        const socket = io();

        // Simulate login and fetch messages
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })

    <script type="module">
        import { requestPermission } from './push-notifications.js';
    
        document.getElementById('enableNotifications').addEventListener('click', async () => {
            const token = await requestPermission();

                    },
                    body: JSON.stringify({ token })

</body>
</html>
